                  <small class="block text-gray-400 text-sss" data-lang="settingsModule.verbose.desc"></small>
                </div>
                <div class="ml-auto">
                  <input type="checkbox" id="logger" class="peer sr-only" />
                  <div class="toggle"></div>
                </div>
              </label>
            </div>
            <div class="flex items-center justify-between mb-3">
              <label class="cursor-pointer flex items-center w-full">
                <div>
                  <p class="text-sm text-white" data-lang="settingsModule.toast.title"></p>
                  <small class="block text-gray-400 text-sss" data-lang="settingsModule.toast.desc"></small>
                </div>
                <div class="ml-auto">
                  <input type="checkbox" id="toast" class="peer sr-only" />
                  <div class="toggle"></div>
                </div>
              </label>
            </div>
            <div class="flex items-center justify-between mb-3">
              <label for="disableai" class="cursor-pointer inline-flex items-center w-full">
                <div>
                  <p class="text-sm text-white" data-lang="settingsModule.disableai.title"></p>
                  <small class="block text-gray-400 text-sss" data-lang="settingsModule.disableai.desc"></small>
                </div>
                <div class="ml-auto">
                  <input type="checkbox" id="disableai" class="peer sr-only" />
                  <div class="toggle"></div>
                </div>
              </label>
            </div>        
            <div class="device-info-divider"></div>
            <div class="flex items-center justify-between mb-3">
              <button id="savelogButton" class="bigbutton w-full" data-lang="settingsModule.buttons.save"></button>
            </div>
            <div class="flex items-center justify-between mb-3">
              <button id="editGamelistButton" class="bigbutton w-full" data-lang="settingsModule.buttons.edit"></button>
            </div>
            <div class="flex items-center justify-between mb-3">
              <button id="startButton" class="bigbutton w-full" data-lang="settingsModule.buttons.restart"></button>
            </div>
          </div>
        </div>
        <div id="schemeModal" class="scheme-modal">
          <div class="scheme-container">
            <button class="close-btn" id="close-scheme">&times;</button>
            <h3 class="scheme-title" data-lang="scheme.title"></h3>
            <p class="scheme-desc" data-lang="scheme.description"></p>
            <img id="Scheme" alt="Scheme" class="scheme-image" />
        
            <div class="m-3">
              <p class="mb-2">
                <span class="schemecolortitle" data-lang="scheme.red.title"></span>
                <input type="number" class="schemetext" id="red-value" min="0" max="1000" value="1000" />
              </p>
              <input type="range" min="0" max="1000" value="1000" id="red" class="[--range-shdw:#EA6661] range range-xs" />
            </div>
        
            <div class="m-3">
              <p class="mb-2">
                <span class="schemecolortitle" data-lang="scheme.green.title"></span>
                <input type="number" class="schemetext" id="green-value" min="0" max="1000" value="1000" />
              </p>
              <input type="range" min="0" max="1000" value="1000" id="green" class="[--range-shdw:#73E875] range range-xs" />
            </div>
        
            <div class="m-3">
              <p class="mb-2">
                <span class="schemecolortitle" data-lang="scheme.blue.title"></span>
                <input type="number" class="schemetext" id="blue-value" min="0" max="1000" value="1000" />
              </p>
              <input type="range" min="0" max="1000" value="1000" id="blue" class="[--range-shdw:#6262F4] range range-xs" />
            </div>
        
            <div class="m-3">
              <p class="mb-2">
                <span class="schemecolortitle" data-lang="scheme.saturation.title"></span>
                <input type="number" class="schemetext" id="saturation-value" min="0" max="2000" value="1000" />
              </p>
              <input type="range" min="0" max="2000" value="1000" id="saturation" class="[--range-shdw:#0079C8] range range-xs" />
            </div>
        
            <div class="scheme-actions">
              <button id="reset-btn" class="modal-btn cancel" data-lang="scheme.buttons.reset"></button>
              <button id="applybutton" class="modal-btn apply" data-lang="scheme.buttons.apply"></button>
            </div>
          </div>
        </div>
        <div id="gamelistModal" class="gamelist-modal">
          <div class="gamelist-content">
            <button class="close-btn" id="close-gamelist">&times;</button>
            <h3 class="gamelist-title" data-lang="gamelist.title"></h3>
            <div class="search-input-container">
              <p class="gamelist-desc" data-lang="gamelist.description"></p>
              <input type="text" id="gamelistSearch" class="gamelistsearch" data-lang-placeholder="gamelist.search.placeholder"/>
            </div>
            <textarea id="gamelistInput" class="gamelist-textarea" rows="14"></textarea>
            <div class="gamelist-buttons">
              <button id="cancelButton" class="modal-btn cancel" data-lang="gamelist.buttons.cancel"></button>
              <button id="saveGamelistButton" class="modal-btn apply" data-lang="gamelist.buttons.save"></button>
            </div>
          </div>
        </div>
    </main>
</body>

</html>
